{% load static %}

<div class="container-fluid fruite py-5">
    <div class="container py-5">
        <div class="tab-class text-center">
            <div class="row g-4">
                <div class="col-lg-4 text-start">
                    <h1>Our Organic Products</h1>
                </div>
                {% include 'components/categories.html' %}
            </div>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane fade show p-0 active">
                    <div class="row g-4">
                        <div class="col-lg-12">
                            <div class="row g-4">
                                
                                {% for fruit in fruits %}
                                    <div class="col-md-6 col-lg-4 col-xl-3">
                                    <div class="rounded position-relative fruite-item">
                                        <div class="fruite-img">
                                            <img src="{{fruit.image.url}}" class="img-fluid w-100 rounded-top" alt=""/>
                                        </div>
                                        <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">{{fruit.category}}</div>
                                        <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                            <a href="{% url 'product_detail' fruit.id %}">
                                                <h4>{{fruit.name}}</h4>
                                                <p>{{fruit.description}}</p>
                                            </a>
                                            <div class="d-flex justify-content-between flex-lg-wrap">
                                                <p class="text-dark fs-5 fw-bold mb-0">${{fruit.price}} / kg</p>
                                                <form action="" method="post">
                                                    {% csrf_token %}
                                                    <input type="hidden" name="fruit_id" value="{{ fruit.id }}">
                                                    <button type="submit" class="btn border border-secondary rounded-pill px-3 text-primary">
                                                        <i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart
                                                    </button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>      
    </div>
</div>
