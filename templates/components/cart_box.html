
{% for cart in carts %}
    <tr>
        <th scope="row">
            <div class="d-flex align-items-center">
                <img src="{{cart.fruit.image.url}}" class="img-fluid me-5 rounded-circle" style="width: 80px; height: 80px;" alt="">
            </div>
        </th>
        <td>
            <p class="mb-0 mt-4">{{cart.fruit.name}}</p>
        </td>
        <td>
            <p class="mb-0 mt-4">{{cart.fruit.price}} $</p>
        </td>
        <td>
            <div class="input-group quantity mt-4" style="width: 100px;">
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="cart_id" value="{{ cart.id }}">
                    <input type="hidden" name="action" value="update">
                    <div class="input-group-btn">
                        <button class="btn btn-sm btn-minus rounded-circle bg-light border"  >
                        <i class="fa fa-minus"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control form-control-sm text-center border-0" value="{{cart.quantity}}" name="quantity" readonly>
                    <div class="input-group-btn">
                        <button class="btn btn-sm btn-plus rounded-circle bg-light border">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </form>
            </div>
        </td>
        <td>
            <p class="mb-0 mt-4">2.99 $</p>
        </td>
        <td>
            <form action="" method="post">
                {% csrf_token %}
                <input type="hidden" name="cart_id" value="{{ cart.id }}">
                <input type="hidden" name="action" value="delete">
                <button class="btn btn-md rounded-circle bg-light border mt-4" >
                    <i class="fa fa-times text-danger"></i>
                </button>
            </form>
        </td>

    </tr>
{% endfor %}
