{% extends 'components/layout.html' %}

{% block title %}
    Add Products - Fruitables
{% endblock %}

{% block content %}

{% include 'components/admin/navbar.html' %}


<div class="container-fluid py-5 mt-5">
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row g-4">
                <div class="col-lg-6">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" name="name" required>
                </div>
                <div class="col-lg-6">
                    <label for="productCategory" class="form-label">Category</label>
                    <select class="form-control" id="productCategory" name="category" required>
                        <option>
                            Select Category
                        </option>
                        {% for category in categories %}
                            <option value="{{category.id}}">
                                {{category.category}}
                            </option>
                        {% endfor %}
                            
                    </select>
                </div>
            </div>
            <div class="row g-4">
                <div class="col-lg-6">
                    <label for="productPrice" class="form-label">Price ($)</label>
                    <input type="number" class="form-control" id="productPrice" name="price" step="0.01" required>
                </div>
                <div class="col-lg-6">
                    <label for="productImage" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="productImage" name="image" required>
                </div>
            </div>
                <div class="row g-4">
                <div class="col-lg-6">
                    <label for="productRating" class="form-label">Product Rating</label>
                    <input type="number" class="form-control" id="productRating" name="rating">
                </div>
                </div>
            <div class="row g-4">
                <div class="col-lg-12">
                    <label for="productDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="productDescription" rows="4" name="description" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Product</button>
        </form>
    </div>
</div>

{% endblock %}
